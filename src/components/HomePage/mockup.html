<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hawaii Emergency Alert System</title>

</head>
<body>
<h1 align="center">Hawaii Emergency Alert System</h1>


<div class="left">
  <h2 align = "left"><a name = "ManMade">Man Made Disaster</a></h2>

  </figure>

</div>

<div class="right">

  <figure>
    <img src="https://cdn4.iconfinder.com/data/icons/aami-flat-disaster/64/disasters-01-512.png" width="100">

  </figure>

  <figure>
    <img src="https://cdn1.iconfinder.com/data/icons/weather-elements/512/Weather_TornadoGradient.png" width="100">
    <figcaption>Hurricane</figcaption>
  </figure>
